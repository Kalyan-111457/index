<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Responsive Page</title>
  <style>
  * {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
}

h1 {
  font-size: 24px;
  text-align: center;
}

.row {
  margin-top: 20px;
  display: flex;
  flex-wrap: wrap;
}

.section {
  width: 100%;
  background-color: #F0F0F0;
  border: 1px solid #000;
  padding: 20px;
  margin-bottom: 20px;
}

.section h2 {
  font-size: 125%;
  margin: 0;
}

@media (min-width: 768px) {
  .section {
    width: 50%;
  }
  
  .section:nth-child(3) {
    width: 100%;
  }
}

@media (min-width: 992px) {
  .section {
    width: 33.33%;
  }
}
</style>

</head>

<body>
  <h1>Page Heading</h1>

  <div class="row">
    <div class="section">
      <h2>Chicken</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
    <div class="section">
      <h2>Beef</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
    <div class="section">
      <h2>Sushi</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </div>
</body>

</html>
